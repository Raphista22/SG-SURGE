//////////////////////////////////////////////////////////////////////////
// Fledge Settings file
//////////////////////////////////////////////////////////////////////////

// general detail level for the game
general_detail_level = Medium
// vertical look inverted flag
vertical_look_inverted = true
// helper to store how often the store was ignored in promo period 1.
store_ignored_period1 = 1
// create a log file? (true/false)
logging_enabled = true
// the size of the fullscreen render window (e.g. 1024x768)
screen_size_fullscreen = 1920x1080
// the size of the internal render buffers (relative to the actual resolution
internal_renderbuffer_scale = 0.833
// texture quality (Off, Low, Medium, High, VeryHigh)
quality_textures = Medium
// shadow quality (Off, Low, Medium, High, VeryHigh)
quality_shadows = Medium
// volumetric lighting quality (Off, Low, Medium, High, VeryHigh)
quality_volumetric_lighting = Medium
// controls the max frame rate for the app
max_frame_rate = 120
// enable/disable screen space reflections
post_ssr_enabled = false
// enable/disable postprocessing
post_enabled = true
// antialiasing mode (None, FXAA, SMAA)
post_antialiasing_mode = SMAA
// enable/disable screen space subsurface scattering
post_ssss_enabled = false
